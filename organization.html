<body>
   <div class="top" align="center">
      <div class="container_empty">
         <div class="row">
            <div class="col-md-12">
               <div align="left" class="topMiddle">
                  <div style="padding-top:10px;float:left;">
                     <span class="mobilehide"><img src="https://sustainabledevelopment.un.org/content/images/image18_4895.jpg" class="house"><a href="http://www.un.org/en/index.html" target="_blank">Welcome to the United Nations</a></span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div align="center" id="topBarArea" class="topBarArea">
      <div align="middle" class="container">
         <div align="left" class="row">
            <!-- <div id="useroption"></div>
               <div id="notificationbox" class="notificationbox"></div> -->
            <div class="col-md-12">
               <a href="/"><img id="unLogo" src="https://sustainabledevelopment.un.org/content/partnershipcss/unlogo.png" class="unLogo"></a>
               <div class="unTitle">UN SYSTEM FOR THE SDGS</div>
               <div class="unSubTitle">Online database of implementation of the SDGs by the UN System</div>
            </div>
         </div>
         <div id="menuBarArea" class="menuBarArea" align="middle">

            <div class="row">
               <div class="col-sm-12">
                  <a href="index.html">
                     <div class="menu">Home</div>
                  </a>
                  <a href="#">
                     <div class="menu">About</div>
                  </a>

               </div>
            </div>
            <div id="clear"></div>
         </div>

      </div>
      <div class="menuBottomArea" align="middle"></div>
   </div>

   <div align="center" class="mainArea">
      <div align="middle">
         <div align="left" class="innerArea">
            <div id="accountbox" class="accountArea"></div>
         </div>
      </div>
   </div>
   <br>
   <main role="main" id="vue-orgs">
      <template v-for="entry in survey" v-if="entry.Short == getOrg()">
        <div class="container">
           <div class="row">
              <div class="col-sm-2">
                 <img class="img-fluid" :src="'https://sustainabledevelopment.un.org/content/images/flagbig6_'+ entry.respondent_nr + '.jpg'" alt="" width="180">
              </div>
              <div class="col-sm-10">
                 <h1>{{entry.Short}}</h1>
                 <h2>{{entry.Organization}}</h2>
              </div>
           </div>
        </div>
        <br>
        <div class="container">
          <template v-for="(answer, question) in entry">
           <div class="row">
              <div class="col-sm-12">
                 <div v-if="question != 'show' && question != 'Organization' && question != 'Short' && question != 'respondent_nr'">
                    <h3>{{question}}</h3>
                    <p>{{answer}}</p>
                 </div>
              </div>
           </div>
         </template>
      </div>
      </template>
   </main>
   <div align="center" style="background:#4d4d4d;">
      <div align="middle">
         <div align="left" class="bottom">
            <div class="floatLeft_Half">
               <div class="topHeadlineGrey">United Nations</div>
               <ul class="highlights">
                  <li><a href="http://sustainabledevelopment.un.org/contact">Contact us</a></li>
                  <li><a href="http://www.un.org/en/aboutun/copyright/index.html" target="_blank">Copyright</a></li>
               </ul>
            </div>
            <div class="floatLeft_Half">
            </div>
            <div id="clear"></div>
         </div>
      </div>
   </div>
</body>
