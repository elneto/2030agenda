<html>

<head>
  <link rel="icon" type="image/png" href="https://sustainabledevelopment.un.org/content/partnershipcss/unlogo.png">

  <meta charset="utf-8">
  <title>UN System Survey Online Database</title>
  <meta name="keywords" content="Sustainable development, Future We Want, Rio+20, Green economy, sustainable development goals, Division for Sustainable Development, United Nations Conference on Sustainable Development, high-level political forum, voluntary commitments, partnerships for sustainable development, small island developing states, SIDS 2014"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel=stylesheet href="//fonts.googleapis.com/css?family=Roboto:300,400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" media=all />
  <link rel=stylesheet href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,700" media=all />
  <link rel=stylesheet href="//fonts.googleapis.com/css?family=Droid+Sans" media=all />
  <link href="//fonts.googleapis.com/css?family=Puritan" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Oswald:300,400' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Rubik:400' rel='stylesheet' type='text/css'>
  <!-- css + vue -->
  <link rel="stylesheet" href="https://sustainabledevelopment.un.org/content/partnershipcss/partnership.css" type="text/css">
  <link rel="stylesheet" href="https://sustainabledevelopment.un.org/content/partnershipcss/partnership_1060.css" type="text/css">
  <link rel="stylesheet" href="https://sustainabledevelopment.un.org/content/partnershipcss/partnership_920.css" type="text/css">
  <link rel="stylesheet" href="https://sustainabledevelopment.un.org/content/partnershipcss/partnership_660.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <script src="https://unpkg.com/vue"></script> -->
  <script src="js/vue.js"></script>
  <link rel="stylesheet" href="css/2030agenda.css" type="text/css">
</head>

<body>
  <div class="top" align="center">
    <div class="container_empty">
      <div class="row">
        <div class="col-md-12">
          <div align="left" class="topMiddle">
            <div style="padding-top:10px;float:left;">
              <span class="mobilehide"><img src="https://sustainabledevelopment.un.org/content/images/image18_4895.jpg" class="house"><a href="http://www.un.org/en/index.html" target="_blank">Welcome to the United Nations</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div align="center" id="topBarArea" class="topBarArea">
    <div align="middle" class="container" id="mainlogo_container">
      <div align="left" class="row">
        <div class="col-xl-12" id="mainlogo_div">
          <a href="/"><img id="unLogo" src="https://sustainabledevelopment.un.org/content/partnershipcss/unlogo.png" class="unLogo"></a>
          <div class="unTitle">UN SYSTEM SDGS ACTION DATABASE</div>
          <div class="unSubTitle">Online database of implementation of the SDGs by the UN System | Administered by <a href="https://www.un.org/development/desa/en/">DESA</a></div>
          <img id="desaLogo" src="img/wheel.png" alt="sdgs wheel" class="float-right">
        </div>
      </div>
      <div id="menuBarArea" class="menuBarArea" align="middle">
        <div class="menuArea">
          <a href="#" id="miniNavLink">
            <div class="menuOption"><img style="border:0px;height:15px;" src="https://sustainabledevelopment.un.org/content/partnershipcss/mininav.png"></div>
          </a>
          <div id="theTopMenu">
            <div class="row">
              <div class="col-sm-12">
                <a href="index.html">
                  <div class="menu menu_home">Home</div>
                </a>
                <a href="index.html#organizations">
                  <div class="menu">Organizations</div>
                </a>
                <a href="index.html#questions">
                  <div class="menu">Questions</div>
                </a>
                <a href="search.html">
                  <div class="menu">Search</div>
                </a>

              </div>
            </div>
          </div>
          <div id="clear"></div>
        </div>
      </div>

    </div>
    <div class="menuBottomArea" align="middle"></div>
  </div>

  <div align="center" class="mainArea">
    <div align="middle">
      <div align="left" class="innerArea">
        <div id="accountbox" class="accountArea"></div>
      </div>
    </div>
  </div>

  <main role="main" id="vue-orgs" class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 v-if="getQ().indexOf('q2') != -1" v-html="questionName('q2')"></h2>
        <h2 v-else-if="getQ().indexOf('q3') != -1" v-html="questionName('q3')"></h2>
        <h2 v-else-if="getQ().indexOf('q4') != -1" v-html="questionName('q4')"></h2>
        <h2 v-html="questionName(getQ())"></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button @click="showAllQuestion('')" type="button" class="btn btn-sm btn-outline-info float-lg-right float-sm-left">Show None</button>
        <button @click="showAllQuestion(1)" type="button" class="btn btn-sm btn-info float-lg-right float-sm-left">Show All</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <template v-for="entry in surveyhtml">
                <div v-bind:id='entry.Short'>
                  <button @click="toggleQuestionOrg(entry.id)" type="button" class="btn btn-sm" :class="entry.showO==1?'btn-success':'btn-outline-success'"  v-if="entry[getQ()] != ''">
                    {{removeUnderscore(entry.Short)}}
                  </button>
                </div>
              </template>
      </div>
    </div>
    <p>&nbsp;</p>
    <template v-for="entry in surveyhtml" v-if="entry[getQ()] != '' && entry.showO">
      <div v-bind:id='entry["Short"]'>
        <br>
        <div class="row h-100">
          <div class="col-2">
            <img :src="'https://sustainabledevelopment.un.org/content/images/flagbig6_'+ entry.respondent_nr + '.jpg'" class="img-fluid alogo" alt="logo">
          </div>
           <div class="col-10 my-auto">
             <h4>{{removeUnderscore(entry.Short)}} - {{entry.Organization}}</h4>
           </div>
         </div>
         <br>
         <div class="row">
            <div class="col-12">
             <p v-html="entry[getQ()]"></p>
           </div>
         </div>
     </div>
   </template>
  </main>
  <div align="center" style="background:#4d4d4d;">
    <div align="middle">
      <div align="left" class="bottom">
        <div class="floatLeft_Half">
          <div class="topHeadlineGrey">United Nations</div>
          <ul class="highlights">
            <li><a href="http://sustainabledevelopment.un.org/contact">Contact us</a></li>
            <li><a href="http://www.un.org/en/aboutun/copyright/index.html" target="_blank">Copyright</a></li>
          </ul>
        </div>
        <div class="floatLeft_Half">
        </div>
        <div id="clear"></div>
      </div>
    </div>
  </div>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://sustainabledevelopment.un.org/content/documents/js/sdkp2.js"></script>

<script type="text/javascript" src="https://sustainabledevelopment.un.org/content/documents/partnerships.js"></script>
