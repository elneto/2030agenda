  />

  <!-- fonts -->
  <link rel=stylesheet href="//fonts.googleapis.com/css?family=Roboto:300,400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" media=all />
  <link rel=stylesheet href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,700" media=all />
  <link rel=stylesheet href="//fonts.googleapis.com/css?family=Droid+Sans" media=all />
  <link href="//fonts.googleapis.com/css?family=Puritan" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Oswald:300,400' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Rubik:400' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://sustainabledevelopment.un.org/content/partnershipcss/partnership_1060.css" type="text/css">
  <link rel="stylesheet" href="https://sustainabledevelopment.un.org/content/partnershipcss/partnership_920.css" type="text/css">

  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link rel="stylesheet" href="css/2030agenda.css" type="text/css">
</head>

<body>
  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <h2>Filter results by... <a href="#" id="menu-toggle2"><i class="fa fa-window-close float-right"></i></a></h2>
      <div class="somepadding">
        <h3>Organization</h3>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chk_UPU">
          <label class="form-check-label" for="chk_UPU">UPU</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chk_WHO">
          <label class="form-check-label" for="chk_WHO">WHO</label>
        </div>

        <h3>Question</h3>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chk_q1">
          <label class="form-check-label" for="chk_q1">Question 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chk_q2_1">
          <label class="form-check-label" for="chk_q2_1">Question 2.1</label>
        </div>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <div id="page-content-wrapper">
      <div class="top" align="center">
        <div class="container_empty">
          <div class="row">
            <div class="col-md-12">
              <div align="left" class="topMiddle">
                <div style="padding-top:10px;float:left;">
                  <span class="mobilehide"><img src="https://sustainabledevelopment.un.org/content/images/image18_4895.jpg" class="house"><a href="http://www.un.org/en/index.html" target="_blank">Welcome to the United Nations</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div align="center" id="topBarArea" class="topBarArea">
        <div align="middle" class="container">
          <div align="left" class="row">
            <!-- <div id="useroption"></div>
               <div id="notificationbox" class="notificationbox"></div> -->
            <div class="col-md-12">
              <a href="/"><img id="unLogo" src="https://sustainabledevelopment.un.org/content/partnershipcss/unlogo.png" class="unLogo"></a>
              <div class="unTitle">UN SYSTEM FOR THE SDGS</div>
              <div class="unSubTitle">Online database of implementation of the SDGs by the UN System</div>
            </div>
          </div>
          <div id="menuBarArea" class="menuBarArea" align="middle">

            <div class="row">
              <div class="col-sm-12">
                <a href="index.html">
                  <div class="menu">Home</div>
                </a>
                <a href="#">
                  <div class="menu">About</div>
                </a>
                <a href="index.html#organizations">
                  <div class="menu">Organizations</div>
                </a>
                <a href="index.html#questions">
                  <div class="menu">Questions</div>
                </a>
                <a href="search.html">
                  <div class="menu">Search</div>
                </a>

              </div>
            </div>
            <div id="clear"></div>
          </div>

        </div>
        <div class="menuBottomArea" align="middle"></div>
      </div>

      <div align="center" class="mainArea">
        <div align="middle">
          <div align="left" class="innerArea">
            <div id="accountbox" class="accountArea"></div>
          </div>
        </div>
      </div>

      <main role="main" id="vue-orgs" class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="navbar-form" role="search">
              <div class="input-group mb-3">
                <input type="text" id="search_input" v-model="search" class="form-control" placeholder="Search for..." aria-label="Search for..." autofocus>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" @click="clearSearch()"><i class="fa fa-times"></i></button>
                  <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                  <!-- <button class="btn btn-outline-secondary" type="button" id="menu-toggle">Filter results <i class="fa fa-filter"></i></button> -->
                </div>
              </div>
              <!-- /input-group -->
            </form>
          </div>
          <!-- /.col-md-12 -->
        </div>

        <div class="row">
          <div class="col-md-12">
            <p id="grand_total">Total: <span id="textTotal">0</span></p>

          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <template v-for="entry in orderedEntries">
                    <div v-bind:id='entry.Short'>
                      <!-- <button @click="filterOrg(entry.id)" :id="'btn'+ entry.id" type="button" class="btn" :class="entry.sorto?'btn-success':'btn-secondary'" :disabled="entry.sorto<=0"> -->
                      <button :id="'btn'+ entry.id" type="button" class="btn" :class="entry.sorto?'btn-success':'btn-secondary'" disabled>
                        {{entry.Short}} <span class="badge badge-light" :id="'badge'+ entry.id" >{{entry.sorto}}</span>
                        <span class="sr-only">occurences found</span>
                      </button>
                    </div>
                  </template>
          </div>
        </div>
        <p>&nbsp;</p>
        <template v-for="entry in orderedEntries" v-if="entry.showO">
              <template v-for="answer, question in entry" v-if="question != 'id' && question != 'sorto' && question != 'showO' && question != 'Organization' && question != 'Short' && question != 'respondent_nr'">
                <div :id="'answer'+entry.id+question" v-show=0 class="answer_row"  data-toggle="modal" data-target="#ModalAnswer" @click="writeModal(entry.id,question)">
                    <div class="row">
                      <div class="col-2 text-center">
                        <img class="img-fluid" :src="'https://sustainabledevelopment.un.org/content/images/flagbig6_'+ entry.respondent_nr + '.jpg'" alt="">
                        <h3 class="org_name">{{entry.Short}}</h3>
                       </div>
                       <div class="col-10">
                         <h3>{{questionName(question).length>100?questionName(question).substring(0,100)+"...":questionName(question)}}</h3>
                         <p>
                         <div class="answer_text" :id="'answertext'+entry.id+question"></div>
                         </p>
                      </div>
                    </div>
                </div>

              </template>
        </template>

      </main>
      <div align="center" style="background:#4d4d4d;">
        <div align="middle">
          <div align="left" class="bottom">
            <div class="floatLeft_Half">
              <div class="topHeadlineGrey">United Nations</div>
              <ul class="highlights">
                <li><a href="http://sustainabledevelopment.un.org/contact">Contact us</a></li>
                <li><a href="http://www.un.org/en/aboutun/copyright/index.html" target="_blank">Copyright</a></li>
              </ul>
            </div>
            <div class="floatLeft_Half">
            </div>
            <div id="clear"></div>
          </div>
        </div>
      </div>
    </div>
    <!--  /. content wrapper -->
  </div>
  <!--  /. id wrapper -->
  <!-- Modal -->
  <div class="modal fade" id="ModalAnswer" tabindex="-1" role="dialog" aria-labelledby="ModalAnswerTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img class="img-fluid alogo" alt="" id="imageModal">
          <h2 class="modal-title" id="ModalAnswerTitle"></h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body" id="modalBody">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
